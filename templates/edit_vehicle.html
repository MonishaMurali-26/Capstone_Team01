{% extends 'base.html' %}

{% block title %}Edit Vehicle - Vehicle Data Management System{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">Edit Vehicle</h1>
        <a href="{{ url_for('vehicles') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Vehicles
        </a>
    </div>
    
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Vehicle Details</h6>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_vehicle', vehicle_id=vehicle.vehicle_id) }}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="vin" class="form-label">Vehicle Identification Number (VIN)</label>
                        <input type="text" class="form-control" id="vin" name="vin" value="{{ vehicle.vin }}" required maxlength="50">
                        <small class="text-muted">Enter the 17-character VIN found on the vehicle.</small>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="mileage" class="form-label">Current Mileage</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="mileage" name="mileage" value="{{ vehicle.mileage }}" required min="0">
                            <span class="input-group-text">miles</span>
                        </div>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fuel_type" class="form-label">Fuel Type</label>
                        <select class="form-select" id="fuel_type" name="fuel_type" required>
                            <option value="" disabled>Select Fuel Type</option>
                            <option value="Regular Gasoline" {% if vehicle.fuel_type == 'Regular Gasoline' %}selected{% endif %}>Regular Gasoline</option>
                            <option value="Premium Gasoline" {% if vehicle.fuel_type == 'Premium Gasoline' %}selected{% endif %}>Premium Gasoline</option>
                            <option value="Diesel" {% if vehicle.fuel_type == 'Diesel' %}selected{% endif %}>Diesel</option>
                            <option value="E85 Flex Fuel" {% if vehicle.fuel_type == 'E85 Flex Fuel' %}selected{% endif %}>E85 Flex Fuel</option>
                            <option value="Electric" {% if vehicle.fuel_type == 'Electric' %}selected{% endif %}>Electric</option>
                            <option value="Hybrid" {% if vehicle.fuel_type == 'Hybrid' %}selected{% endif %}>Hybrid</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="purchase_date" class="form-label">Purchase Date</label>
                        <input type="date" class="form-control" id="purchase_date" name="purchase_date" value="{{ vehicle.purchase_date.strftime('%Y-%m-%d') }}" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if vehicle.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">
                                Active Vehicle
                            </label>
                            <small class="d-block text-muted">Uncheck to deactivate vehicle.</small>
                        </div>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="reset" class="btn btn-outline-secondary">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Vehicle
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
