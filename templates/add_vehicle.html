{% extends 'base.html' %}

{% block title %}Add Vehicle - Vehicle Data Management System{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">Add New Vehicle</h1>
        <a href="{{ url_for('vehicles') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Vehicles
        </a>
    </div>
    
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Vehicle Details</h6>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_vehicle') }}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="vin" class="form-label">Vehicle Identification Number (VIN)</label>
                        <input type="text" class="form-control" id="vin" name="vin" required maxlength="50">
                        <small class="text-muted">Enter the 17-character VIN found on the vehicle.</small>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="mileage" class="form-label">Current Mileage</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="mileage" name="mileage" required min="0">
                            <span class="input-group-text">miles</span>
                        </div>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fuel_type" class="form-label">Fuel Type</label>
                        <select class="form-select" id="fuel_type" name="fuel_type" required>
                            <option value="" selected disabled>Select Fuel Type</option>
                            <option value="Regular Gasoline">Regular Gasoline</option>
                            <option value="Premium Gasoline">Premium Gasoline</option>
                            <option value="Diesel">Diesel</option>
                            <option value="E85 Flex Fuel">E85 Flex Fuel</option>
                            <option value="Electric">Electric</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="purchase_date" class="form-label">Purchase Date</label>
                        <input type="date" class="form-control" id="purchase_date" name="purchase_date" required>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="reset" class="btn btn-outline-secondary">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Vehicle
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
